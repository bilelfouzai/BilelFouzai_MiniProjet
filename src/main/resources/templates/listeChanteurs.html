<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Chanteurs</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
Liste des Chanteurs
 </div>
 <div class="card-body">

 <table class="table table-striped">
<tr>
<th>ID</th><th>Nom Chanteur</th>
<th>Prenom</th><th>Date Naiss</th>
 <th>Ville</th>
 </tr>
 <tr th:each="p:${chanteurs}">
 <td th:text="${p.id}"></td>
 <td th:text="${p.nom}"></td>
 <td th:text="${p.prenom}">
  <td th:text="${p.datenaiss}"></td>
 
  <td th:text="${p.ville}"></td>
  
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
 th:href="@{supprimerChanteur(id=${p.id},
page=${currentPage},size=${size})}">Supprimer</a></td>


  
<td><a  th:href="@{modifierChanteur(id=${p.id})}">Editer</a></td>


 
 
 </tr>
  
 </table>
 
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeChanteurs(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 
 </div>
 </div>
</div>
</div>
</body>
</html>
